<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>

        /* Cria uma função chamada alternarDestaque que, sempre que for chamada
        vai toglar a existência da classe 'destaque' da '#div'
        */
        const alternarDestaque = () => $('#div1').toggleClass('destaque')
        
        /* Quando o mouse passar por '#div', chama a função alternaDestaque
        Quando o mouse sair, chama a função alternaDestaque
        Se você não especificar a segunda função, ele chama a primeira novamente
        quando o mouse sai
        Você pode colocar uma função vazia como: e => {}
        */
        $('#div1').hover(alternarDestaque, alternarDestaque)

        // A função abaixo faz a mesma coisa que a de cima
        // $('#div1').on('mouseenter mouseleave', alternarDestaque)


        /* A função one é um evento que ocorre somente uma vez
        Quando o mouse entrar na '#div', o evento alert será executado */
        $('#div1').one('mouseenter', e => alert('Aviso IMPORTANTE: Obrigado!'))

        /* A função dblclick é um evento de double click
        */
        $('#div1').dblclick(e => $('#div1').fadeOut(1000).fadeIn(1000))

        /* Quando o browser for redimensionado, esta função será chamada*/
        $(window).resize(function(e) {
            // Largura e altura da tela
            const l = $(window).width()
            const a = $(window).height()
            $('#resultado1').html(`Largura: ${l} e Altura: ${a}`)
        })


        /* Ao escrever alguma coisa dentro da caixa de input e depois
        selecionar com o mouse, será executada a função arrow*/
        $(':input').select(e => {
            console.log(e.target.selectionStart)
            const inicio = e.target.selectionStart
            const fim = e.target.selectionEnd
            $('#resultado2').html(e.target.value.substring(inicio, fim))
        })
    </script>
</body>
